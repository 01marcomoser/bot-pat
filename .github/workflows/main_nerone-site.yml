name: Deploy Next.js to Azure Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  AZURE_WEBAPP_NAME: 'nerone-site'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir deploy
          
          # Copia tutti i file sorgente
          cp -r . deploy/
          
          # Rimuovi file non necessari
          rm -rf deploy/.git
          rm -rf deploy/node_modules
          rm -rf deploy/.next
          
          # Crea script di build personalizzato
          cat > deploy/build.sh << 'EOF'
          #!/bin/bash
          echo "=== STARTING CUSTOM BUILD SCRIPT ==="
          
          # Installa dipendenze con npm ci (piÃ¹ veloce e sicuro)
          echo "Installing dependencies..."
          npm ci --production=false
          
          # Verifica che Next.js sia installato
          echo "Checking Next.js installation..."
          ls -la node_modules/.bin/next || echo "Next.js binary not found!"
          
          # Build dell'applicazione
          echo "Building application..."
          npm run build
          
          echo "=== BUILD SCRIPT COMPLETED ==="
          EOF
          
          chmod +x deploy/build.sh

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure Azure for custom build
        run: |
          az webapp config appsettings set \
            --resource-group "NeroneBot" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              PRE_BUILD_SCRIPT_PATH=build.sh \
              NODE_VERSION="${{ env.NODE_VERSION }}" \
              NPM_CONFIG_PRODUCTION=false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: './deploy'
